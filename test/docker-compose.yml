version: '3.4'

services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    env_file: ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=$DB_PASS
      - MYSQL_DATABASE=$DB_NAME
    ports:
      - $MYSQLDB_LOCAL_PORT:$DB_PORT
    volumes:
      - db:/var/lib/mysql
    networks:
      - auth-networks

  server:
    build: .
    depends_on:
      - mysqldb
    env_file: ./.env
    restart: unless-stopped
    environment:
      - DB_HOST=mysqldb
      - DB_USER=$DB_USER
      - DB_PASS=$DB_PASS
      - DB_NAME=$DB_NAME
      - DB_PORT=$DB_PORT
    ports:
      - $NODE_LOCAL_PORT:$PORT
    networks:
      - auth-networks
    command: npm start


networks:
  auth-networks:
    driver: bridge

volumes:
  db: